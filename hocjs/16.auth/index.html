<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="max-w-[300px] mx-auto py-3">
      <h1 class="mb-3 text-3xl text-center">Login</h1>
      <div class="js-msg"></div>
      <form class="js-login-form">
        <div class="mb-3">
          <label class="block mb-1">Email</label>
          <input
            type="email"
            class="js-email px-3 py-1 border border-[#ddd] rounded-md outline-none w-full"
            placeholder="Email..."
          />
        </div>
        <div class="mb-3">
          <label class="block mb-1">Password</label>
          <input
            type="password"
            class="js-password px-3 py-1 border border-[#ddd] rounded-md outline-none w-full"
            placeholder="Password..."
          />
        </div>
        <button
          class="py-1 w-full bg-green-700 rounded-lg text-white cursor-pointer"
        >
          Login
        </button>
      </form>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
