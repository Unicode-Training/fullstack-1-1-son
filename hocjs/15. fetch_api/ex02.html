<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      .active {
        @apply bg-yellow-500 text-white;
      }
    </style>
  </head>
  <body>
    <main class="max-w-[80%] mx-auto py-3">
      <h1 class="text-3xl text-center font-bold">Blogs</h1>
      <input
        type="text"
        class="js-search outline-none border px-3 py-1 border-[#ddd] w-full my-3"
        placeholder="Search..."
      />
      <button
        class="border border-[#ddd] px-3 py-1 cursor-pointer hover:bg-green-600 hover:text-white"
      >
        Thêm mới
      </button>
      <div class="flex gap-2 my-3">
        <button class="active border border-[#ddd] px-3 py-1 cursor-pointer">
          Mới nhất
        </button>
        <button class="border border-[#ddd] px-3 py-1 cursor-pointer">
          Cũ nhất
        </button>
      </div>
      <div class="js-post-list"></div>
      <div class="js-modal hidden">
        <div
          class="w-[80%] mx-auto border border-[#ddd] fixed top-10 bg-white z-99 p-5 rounded-lg"
        >
          <h2 class="text-2xl border-b border-[#ddd] pb-2 mb-2">
            Sửa bài viết
          </h2>
          <div class="js-modal-body p-3">
            <form action="" class="js-form">
              <div class="mb-3">
                <label class="font-medium mb-2">Tiêu đề</label>
                <input
                  type="text"
                  placeholder="Tiêu đề"
                  class="js-title outline-none border px-3 py-1 border-[#ddd] w-full"
                />
              </div>
              <div class="mb-3">
                <label class="font-medium mb-2">Nội dung</label>
                <textarea
                  placeholder="Nội dung..."
                  class="js-body outline-none border px-3 py-1 border-[#ddd] w-full h-[100px]"
                ></textarea>
              </div>
              <button
                class="border border-[#ddd] px-3 py-1 cursor-pointer bg-green-700 text-white"
              >
                Lưu
              </button>
            </form>
          </div>
        </div>
        <div class="js-overlay fixed inset-0 bg-[#0000007a]"></div>
      </div>
    </main>
    <script src="js/ex02.js"></script>
  </body>
</html>
